<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#404040;color:white;">
  <ion-card>
    <ion-card-header>
      Add Account
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input #txtAccount [(ngModel)]="account" type="text" placeholder="Account Name"></ion-input>
      </ion-item>
      <p>
        <button ion-button block (click)="addAccount()">Add Account</button>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
