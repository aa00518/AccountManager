<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transactions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#404040;color:white;">
  <ion-card *ngIf="!loggedIn">
    <ion-card-header>
      Not logged in.
    </ion-card-header>
    <ion-card-content>
      <button ion-button>Login</button>
      <p>
        Account - {{accountName}}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-list *ngIf="loggedIn">
    <button style="background-color:#404040;color:white;" ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>
</ion-content>
