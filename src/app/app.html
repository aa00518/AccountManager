<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Accounts</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-footer>
    <ion-toolbar color="primary">
      <button *ngIf="auth.loggedIn && accountsPrvdr.accounts" ion-button menuClose (click)="openAddAccountPage()" color="dark">
        Add Account
      </button>
      <ion-buttons end>
        <button ion-button icon-only menuClose (click)="openSettingsPage()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
  <ion-content style="background-color:#404040;color:white;">
    <ion-item *ngIf="auth.loggedIn && !accountsPrvdr.accounts" style="background-color:#404040;color:white;">
      Loading accounts...
    </ion-item>
    <ion-list>
      <button style="background-color:#404040;color:white;" menuClose ion-item *ngFor="let a of accountsPrvdr.accounts" (click)="openPage(a.accountName)">
        {{a.accountName}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
